<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <style>
        table, th, td {
  border: 1px solid black;
}
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-danger shadow-lg">
        <div class="container-fluid">
          <a href = "/" class="navbar-brand">Pizza Order</a>
          <div class="d-flex">
            {% if request.user.is_authenticated %}
            <a href = "{% url 'orders' %}" class="btn btn-primary">Dashboard</a>

            {% else %}
            <a href = "{% url 'login' %}"class="navbar-brand">Login</a>
            <a href = "{% url 'register'%}"class="navbar-brand">Register</a>

            {% endif %}
            <a class = "btn btn-light" href="{% url 'cart' %}"><i class = "fa-solid fa-cart-shopping"></i>{{request.user.get_cart_count}}</a>
          </div>
        </div>
      </nav>

    {% block start%}

    {% endblock %}

    <script>
        console.log("Hey Django")
    </script>

</body>
</html>
